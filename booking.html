	<header><h1><center>Book a Session!</center></h1><header>
	<div class="inputtext">
		<h2 class="contact"> Contact Me</h2>
		<form action="results.html">
			<fieldset class="contactinfo">
				<legend>Contact Information</legend>
					<label for="nameinput">
						Name
						<input type="text" id="nameinput" name="Name" placeholder="First and Last Name">
					</label>
					<label for="emailinput">
						Email
						<input type="email" id="emailinput" name="Email" placeholder="email@example.com">
					</label>
					<label for="phoneinput">
						Phone #
						<input type="tel" id="phoneinput" name="Phone">
					</label>
			</fieldset>
				<fieldset class="messagearea">
					<legend>Message</legend>
						<label for="messageinput">
							<textarea name="MessageInput" id="messageinput" rows="4"></textarea>
						</label>
				</fieldset>
			<fieldset class="submitbutton">
				<input type="submit" id="submit" value="Submit">
			</fieldset>
		</form>
